<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Muhammad Affan Alvi</div>
        <nav id="nav-links">
            <a href="index.html#home">Home</a>
            <a href="about.html">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>

        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <p>If you want to discuss a project or ask anything, you can send me a message here.</p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn">Send Message</button>
            <p class="form-message"></p>
        </form>

        <p class="contact-info">You can also email me at: <b>affan@gmail.com</b></p>
    </section>

    <footer>
        <p>© 2025 Muhammad Affan Alvi — All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
