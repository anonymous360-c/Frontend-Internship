<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio - Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <div class="logo">Muhammad Affan Alvi</div>

        <nav id="nav-links">
            <a href="index.html#home">Home</a>
            <a href="about.html">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </header>

    <section class="hero small-hero reveal">
        <div class="hero-content">
            <h1>Contact Me</h1>
            <p>Let’s talk about your next website.</p>
        </div>
    </section>

    <section class="section reveal">
        <h2>Send a Message</h2>

        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn">Send Message</button>
            <div id="form-message" class="form-message"></div>
        </form>

        <p class="contact-info">Or email me at: <b>affan@gmail.com</b></p>
    </section>

    <footer>
        <p>© 2025 Muhammad Affan Alvi — All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
